<div class="form-group" ng-class="{'has-error' : submitted && userForm.first_name.$invalid}">
    <label class="control-label col-md-3">Primeiro name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required placeholder="first name"/>
    </div>
    <p ng-show=" submitted && userForm.first_name.$invalid" class="help-block">Insira o primeiro nome.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.last_name.$invalid}">
    <label class="control-label col-md-3">Ultimo nome <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="last_name" class="form-control" ng-model="user.last_name" required placeholder="last name"/>
    </div>
    <p ng-show=" submitted && userForm.last_name.$invalid" class="help-block">Insira o sobrenome.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && userForm.email.$invalid}">
    <label class="control-label col-md-3">Email <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="test@example.com"/>
    </div>
    <p ng-show="submitted && userForm.email.$error.required" class="help-block">Necessario email.</p>
    <p ng-show="submitted && userForm.email.$error.email" class="help-block">Insira um email valido</p>
</div>
<div class="form-group">
    <label class="control-label col-md-3">Telefone </label>
    <div class="col-md-4">
        <input type="text" name="phone" class="form-control" ng-model="user.phone" placeholder="9876543210"/>
    </div>
    <p ng-show="submitted && userForm.phone.$invalid" class="help-block">Telefone necessarui.</p>
</div>



<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Voltar</a>
        <button type="submit" class="btn btn-primary" ng-submit="submitted=true">Enviar</button>
    </div>
</div>
